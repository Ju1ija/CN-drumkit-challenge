<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit Challenge</title>
  </head>

  <body>

    <div class="keys">

      <div id="65">
        <p>A</p>
        <p>BOOM</p>
      </div>

      <div id="83">
        <p>S</p>
        <p>CLAP</p>
      </div>

      <div id="68">
        <p>D</p>
        <p>HIHAT</p>
      </div>

      <div id="70">
        <p>F</p>
        <p>KICK</p>
      </div>

      <div id="71">
        <p>G</p>
        <p>OPENHAT</p>
      </div>

      <div id="72">
        <p>H</p>
        <p>RIDE</p>
      </div>

      <div id="74">
        <p>J</p>
        <p>SNARE</p>
      </div>

      <div id="75">
        <p>K</p>
        <p>TINK</p>
      </div>

      <div id="76">
        <p>L</p>
        <p>TOM</p>
      </div>

    </div>

    <img src="drums.gif" alt="Octopus playing drums">

    <audio id="boom" src="sounds/boom.wav"></audio>
    <audio id="clap" src="sounds/clap.wav"></audio>
    <audio id="hihat" src="sounds/hihat.wav"></audio>
    <audio id="kick" src="sounds/kick.wav"></audio>
    <audio id="openhat" src="sounds/openhat.wav"></audio>
    <audio id="ride" src="sounds/ride.wav"></audio>
    <audio id="snare" src="sounds/snare.wav"></audio>
    <audio id="tink" src="sounds/tink.wav"></audio>
    <audio id="tom" src="sounds/tom.wav"></audio>

    <script src="app.js"></script>

  </body>

</html>
